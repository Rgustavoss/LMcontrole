<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <H1>Cadastro</H1>
    <form action="*">
        <h2>Dados Pessuais</h2>
            <div>
                <label for="nome">Qual é o seu nome?</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <label for="email">Entre com seu email?</label><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="telefone">Qual o seu Telefone?</label><br>
                <input type="tel" id="tel" name="telefone" placeholder="Digite seu telefone">
                <label for="funcao">qual a forma que trabalha?</label><br>
                <input type="funcao" id="funcao" name="funcao" placeholder="Moto, carro, bike">
            </div>

             <div>
            <label for="satisfacao">Qual é o seu nível de satisfação com nosso serviço?</label><br>
            <input type="radio" id="muito_bom" name="satisfacao" value="Muito Bom">
            <label for="muito_bom">Muito Bom</label><br>
            <input type="radio" id="bom" name="satisfacao" value="Bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="satisfacao" value="Regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="satisfacao" value="Ruim">
            <label for="ruim">Ruim</label>
        </div>
    </form>
    

    
</body>
</html>
